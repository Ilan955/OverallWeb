    <title>Log-In Page</title>
  </head>
  <body>
<div class="container">
   
  <div class="inner">
    <h3 style='font-family: Antic Slab;'>Log in to Your Account</h3>
    <input  type="text" id="email" placeholder="Email or phone or username" title="Enter valid email with @, phone, or username">

    <input onclick="init()" type="Password" id="password" placeholder ="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}(?=.*[!@#$%^&*()-_=+\|[]{};:/?.><])" title="Must contain at least one number,Special charecter and one uppercase and lowercase letter, and at least 6 or more characters"><br>
    <div class="reset">
      <a id="Change" href="https://www.google.com/search?q=reset+password&oq=reset+password&aqs=chrome..69i57j69i59l2j69i60l2j69i61j69i60l2.2323j0j7&sourceid=chrome&ie=UTF-8">Forget Password?</a><br>
    </div>

    <div class="but">
      <button onclick="when_click()" type="button" class="btn btn-primary" id="but" style='font-family: Antic Slab'>Log In</button>
    </div>


    <p style='font-family: Catamaran;'>Need an account?
    <a href="SignUpPage.html">Sign up</a></p>
      
  </div>
</div>
    <div class="container">
          <div id="message" style="display: none;" >
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id= "charechter" class="invalid">Special Charecter</p>
  <p id="length" class="invalid">Minimum <b>6 characters</b></p><br>
</div>
      </div>

 <script src="Js.js"></script>
  </body>
