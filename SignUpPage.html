<!---------------Text-Fields ------------------>
<div class="container">
    <form>
         <div class="inner">
    <h3 style='font-family: Antic Slab;
               margin-bottom: 0px;'>Sign Up</h3>
    <p id="SU" style="font-family:ariel"><span style="font-size: 15px;"class="material-icons">
email
</span><b>Email</b></p>
      
    <input class="form-control" type="Email" id="email" title="Enter valid email with @, phone, or username">
    <p id="SU" style="font-family: ariel;"><b><span style="font-size: 15px;"class="material-icons">
vpn_key
</span> Password</b></p>
    <input class="form-control" onclick= "init()" type="Password" id="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}(?=.*[!@#$%^&*()-_=+\|[]{};:/?.><])" title="Must contain at least one number,Special charecter and one uppercase and lowercase letter, and at least 6 or more characters"><br>
      <div id="conf"><p id="SU" style="font-family:ariel;"><span style="font-size: 15px;" class="material-icons">
check
</span><b>Confirm</b></p></div>
      
      <input  class="form-control" onclick="pass_check()"type="Password" id="passwordS" title="Enter the password again"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}(?=.*[!@#$%^&*()-_=+\|[]{};:/?.><])" ><br>
      
    
    <div class="butC">
      <button data-toggle="modal" data-target="#myModal" style="margin-top: 2px;"onclick="checker()" type="button" class="btn btn-primary" id="butS" style='font-family: Antic Slab'>Create my account</button>
       
    </div>
    </form>

<!---------------Showing verification------------------>
    <div class="container">
        
          <div id="message" style="display: none;">

  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id= "charechter" class="invalid">Special Charecter</p>
  <p id="length" class="invalid">Minimum <b>6 characters</b></p><br>
              
</div>
